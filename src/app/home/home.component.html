<h1>Home</h1>

<ul *ngIf="users">
  <li *ngFor="let user of users">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Address: {{
          user.address.street + ', ' + 
          user.address.suite + ', ' + 
          user.address.city  + ', ' + 
          user.address.zipcode
        }}</p>
      </mat-card-content>
    </mat-card>
  </li>
</ul>
