<h1>Dashboard</h1>

<ul *ngIf="users">
  <li *ngFor="let user of users">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <button mat-fab disabled>
            <mat-icon>person</mat-icon>
          </button>
        </div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>@{{user.username}}</mat-card-subtitle>
        <mat-card-subtitle>
          <address>{{
            user.address.street + ', ' +
            user.address.suite + ', ' +
            user.address.city + ', ' +
            user.address.zipcode
            }}</address>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{user.firstname}} works at {{user.company.name}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon color="primary">phone</mat-icon>{{ user. phone }}
        </button>
        <button mat-button>
          <mat-icon color="primary">email</mat-icon>{{ user. email }}
        </button>
        <button mat-button>
          <mat-icon color="primary">website</mat-icon>{{ user. website }}
        </button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>

<p *ngIf="users.length === 0">No contacts found!</p>
